<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [20,23,34,45,55];
        //push - add element in last position
        document.write('<br> Arr is '+arr)
        arr.push(66);
        document.write('<br> Arr add is '+arr)
        arr.pop(); //delete
        document.write('<br> Arr delete is '+arr)

        //unshift & shift
        arr.unshift(100)
        document.write('<br> 1st position Arr add is '+arr)
        arr.shift()
        document.write('<br> 1st position Arr delete is '+arr)

        //splice -add or remove 
        arr.splice(2,2,33,44,66,77)
        document.write('<br>2nd position Arr add is '+arr)

        arr.splice(3,1)
        document.write('<br>2nd position Arr add is '+arr)

        let a = [26,12,78,99]
        let final = arr.concat(a,56,500,300)
        console.log(final);
        document.write('<br> Index of 56 is '+final.indexOf(56))
        new_arr = final.join("@")
        console.log(new_arr);
        arr1 = new_arr.split("@")
        console.log(arr1);
    </script>
</body>
</html>
