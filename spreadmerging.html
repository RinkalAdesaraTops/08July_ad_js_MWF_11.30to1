<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        const arr1 = ["bac","xyz","pqr","dgdfg","rtiyu","uiasd"]
        const arr2 = [10,20,30,40]
        //... spread operator //Rest of operator
        const new_arr = [...arr1,...arr2] //merging
        console.log(new_arr);

        const [a,,c,...d] = arr1 //destructuring..
        console.log(a);
        console.log(c);
        console.log(d);
        

        


    </script>
</body>
