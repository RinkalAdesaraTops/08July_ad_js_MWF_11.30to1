<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.Arithmetic operator - +,-,*,/,%,++,--,**
        //2.Assignment opr = +=,-=,*=,/=,%=,**=
        let a=25;
        let b=15;
        document.write('Addition is '+(a+b)+"<br>")
        document.write('Minus is '+(a-b)+"<br>")
        document.write('Multiplication is '+(a*b)+"<br>")
        document.write('Division is '+(a/b)+"<br>")
        let r=5; //5*5 = 25 5**3 = 5*5*5
        document.write('cube is '+(r**3)+"<br>")
        //% - modulus- returns reminder
        document.write('Reminder is '+(27%4)+"<br>") //3
        
        let ans = 25;
        document.write('Value is '+ans+"<br>") //25
        
        b = ans++; //postfix 26 b=25 first assign & then increment
        document.write('Value is '+ans+"<br>") //26
        document.write('b is '+b+"<br>") //25

        b=++ans;//prefix 27
        document.write('Value is '+ans+"<br>") //27
        document.write('b is '+b+"<br>") //27
        
        a=a+b;
        a +=b;
        a-=5; //a=a-5;
        a *=2;
        a/=5;
        
    </script>
</body>
</html>
